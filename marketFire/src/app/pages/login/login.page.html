<ion-content>
  <div class="flip-container" #flipcontainer>
    <div class="flipper">
      <div class="front">
        <ion-card>
          <ion-card-header class="column">
            <img src="../../../assets/svg/logo.svg" alt="Logo">
            <ion-card-title>Register</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            
      
            <form [formGroup]="registerForm" (ngSubmit)="register()">
        
              <ion-item lines="none">
                <ion-label position="stacked">Email</ion-label>
                <ion-input autocomplete="off" type="email" placeholder="john@doe.com" formControlName="email"></ion-input>
              </ion-item>
        
              <ion-item lines="none">
                <ion-label position="stacked">Name</ion-label>
                <ion-input autocomplete="off" placeholder="John" formControlName="name"></ion-input>
              </ion-item>
        
              <ion-item lines="none">
                <ion-label position="stacked">Password</ion-label>
                <ion-input autocomplete="off" type="password" formControlName="password" placeholder="Enter Password"></ion-input>
              </ion-item>
        
              <ion-item lines="none">
                <ion-label>Select Role</ion-label>
                <ion-select formControlName="role">
                    <ion-select-option value="BUYER">Buyer</ion-select-option>
                    <ion-select-option value="SELLER">Seller</ion-select-option>
                </ion-select>
              </ion-item>
        
              <ion-button expand="block" type="submit" class="ion-padding-horizontal"
              [disabled]="!registerForm.valid">
                Register
              </ion-button>
        
              <ion-button expand="block" type="button" color="secondary" fill="clear"
              class="ion-padding-horizontal" (click)="toggleRegister()">
              <ion-icon name="arrow-back" slot="start"></ion-icon>
            Back to Login
            </ion-button>
        
            </form>
          </ion-card-content>
        </ion-card>
      </div>

      <div class="back">
        <ion-card>
          <ion-card-header class="column">
            <img src="../../../assets/svg/blobs.svg" alt="">
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <ion-item lines="none">
                <ion-label position="stacked">Email</ion-label>
                <ion-input formControlName="email" type="text" placeholder="Enter your email" required></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-label position="stacked">Password</ion-label>
                <ion-input formControlName="password" type="password" placeholder="Enter your password" required></ion-input>
              </ion-item>

              <ion-button type="submit" class="ion-padding-horizontal"  expand="block" [disabled]="loginForm.invalid">
                Login
              </ion-button>
            </form>
            <ion-button 
              type="button" 
              class="ion-padding-horizontal" 
              size="small" 
              (click)="toggleRegister()" 
              expand="full" 
              fill="clear"
            >
              Create Account
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
